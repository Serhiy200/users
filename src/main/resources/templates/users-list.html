<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<div th:each="user : ${users}">
    <p th:text="${user.name}"/>
    <p th:text="${user.surname}"/>
    <a th:href="'/user/' + ${user.id}">Read more </a>
    <hr>
</div>
</body>
</html>
